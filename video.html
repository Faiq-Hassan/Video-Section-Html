<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General container for both text and video */
        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* padding: 20px; */
            width: 100%;
            box-sizing: border-box;
            flex-wrap: wrap;
          height: 300px;

            
            /* Enables responsiveness */
        }

        /* Text section */
        .text-container {
            flex: 1;
            min-width: 300px;
            /* Ensures the text container does not shrink too much on small screens */
            padding: 8px;
            background: linear-gradient(116.55deg, #184B89 0%, #016F65 40%);
        }

        .text-container h2 {
            font-size: 48px;
            color: rgb(255, 255, 255);
            margin: 0;
        }

        /* Video thumbnail container */
        .video-container {
            position: relative;
            flex: 1;
            min-width: 300px;
            /* Adjust for responsiveness */
          
         
            max-height: 182px;
            display: flex;
            justify-content: center;
            align-items: center;

            overflow: hidden;
        }

        /* Thumbnail image styling */
        .thumbnail {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Play button styling */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 40px;
        }

        .play-button img {
            width: 100%;
            height: 100%;
        }

        /* Responsive design for smaller screens */
      
        @media (max-width: 425px) {
    .section {
        flex-direction: column;
        padding: 10px;
        overflow: hidden;
    }

    .text-container {
        text-align: center;
        padding: 10px;
        width: 100%;  /* Ensuring the text container takes full width */
    }

    .text-container h2 {
        font-size: 16px;  /* Adjusted font size for smaller screens */
        line-height: 1.3; /* Improving line spacing for readability */
    }

    .video-container {
        width: 100%;  /* Ensuring the video container takes full width */
        margin-top: 10px;  /* Adding margin for spacing */
    }

    .thumbnail {
        width: 100%;  /* Make sure the thumbnail takes full width */
    }

    .play-button {
        width: 50px;  /* Smaller play button for smaller screens */
        height: 50px;
        padding-bottom: 10px;
    }
}

    </style>
</head>

<body>
    <div class="section">
        <div class="text-container">
            <h2>Explore our campuses
                through an immersive
                virtual tour.</h2>
        </div>
        <div class="video-container">
            <a href="https://youtu.be/S_0I0RoFgXs?si=H5xxbrhrDJoM-Phx" target="_blank">
                <div class="thumbnail">
                    <img src="Screenshot 2024-10-14 152510.png" alt="Virtual Tour Thumbnail" />
                    <div class="play-button">
                        <img src="images-removebg-preview.png" alt="Play Video" />
                    </div>
                </div>
            </a>
        </div>
    </div>
 

</body>

</html>
